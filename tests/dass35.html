<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合情绪健康自评 - 心理测试实验室</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-test="dass35">
    <div class="container">
        <div class="progress-container">
            <div id="progress-bar-background"><div id="progress-bar"></div></div>
            <p id="progress-text">进度: 0 / 0</p>
        </div>
        <div id="test-container" class="test-container"></div>
        <div id="result-container" class="hidden"></div>
    </div>

    <div id="share-card-template" class="share-card-container">
        <div class="share-card-left">
            <div class="share-avatar-placeholder"></div>
            <h2 class="share-title-placeholder"></h2>
            <p class="share-desc-placeholder"></p>
        </div>
        <div class="share-card-right">
            <h3>心理测试实验室</h3>
            <p class="share-slogan"></p>
            <div class="share-qrcode-wrapper"> 
                <div class="share-qrcode-placeholder"></div>
            </div>
            <p class="share-url-placeholder">PersonalityTestLab.com</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    
    <script src="../assets/js/main.js"></script>
</body>
</html>
